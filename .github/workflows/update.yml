name: Update Yahoo Data

on:
  schedule:
    - cron: '0 8 * * *'   # Tous les jours à 8h UTC
  workflow_dispatch:       # Permet de le lancer manuellement

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas openpyxl  # ajouter openpyxl pour Excel

      - name: Run update script
        run: python update_msft.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add MSFT_2ans.xlsx
          git commit -m "Mise à jour automatique des données" || echo "Rien à committer"
          git push
